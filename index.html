<!-- UI that displays a shopping list -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Shopping List</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css">
</head>
<body>
  <div data-role="page">
    <!-- Name of List -->
    <div>
      <label>Enter List Name</label>
    </div>
    <div>
      <input value="Shopping List"></input>
    </div>

    <!--  Grid for List Items and Buttons -->
    <div class="ui-grid-a">
      <div class="ui-block-a"><label>Enter List Item</label></div>
      <div class="ui-block-b"><label>Quantity</label></div>

      <div class="ui-block-a"><input value="Bread"></input></div>
      <div class="ui-block-b">
        <button class="ui-btn ui-icon-carat-l ui-btn-icon-notext"></button>
        <label>0</label>
        <button class="ui-btn ui-icon-carat-r ui-btn-icon-notext"></button></div>

      <div class="ui-block-a"><input value="Milk"></input></div>
      <div class="ui-block-b"> <button class="ui-btn ui-icon-carat-l ui-btn-icon-notext"></button>
        <label>0</label>
        <button class="ui-btn ui-icon-carat-r ui-btn-icon-notext"></button></div>

      <div class="ui-block-a"><input value="Cartons of Eggs"></input></div>
      <div class="ui-block-b"> <button class="ui-btn ui-icon-carat-l ui-btn-icon-notext"></button>
        <label>0</label>
        <button class="ui-btn ui-icon-carat-r ui-btn-icon-notext"></button></div>

      <div class="ui-block-a"><input value="Apples"></input></div>
      <div class="ui-block-b"> <button class="ui-btn ui-icon-carat-l ui-btn-icon-notext"></button>
        <label>0</label>
        <button class="ui-btn ui-icon-carat-r ui-btn-icon-notext"></button></div>

      <div class="ui-block-a"><input value="Boxes of Cereal"></input></div>
      <div class="ui-block-b"> <button class="ui-btn ui-icon-carat-l ui-btn-icon-notext"></button>
        <label>0</label>
        <button class="ui-btn ui-icon-carat-r ui-btn-icon-notext"></button></div>

      <!-- Buttons -->
      <div class="ui-block-a"><button class="ui-btn">Submit</button></div>
      <div class="ui-block-b"><button class="ui-btn">Cancel</button></div>
    </div>

  </div>
  <!-- JavaScript Section -->
  <script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
  <script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
